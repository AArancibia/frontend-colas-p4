<nz-layout>
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzBreakpoint]="'xxl'"
    [nzCollapsedWidth]="0"
    [nzZeroTrigger]="zeroTrigger"
    style="height: 100vh; position: relative;"
  >
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
        <span><i nz-icon nzType="minus-circle" nzTheme="outline">
          <span class="nav-text">Ocupado</span>
        </i></span>
      </li>
      <li nz-menu-item>
        <span>
          <i nz-icon nzType="bell" nzTheme="outline"></i><span class="nav-text">Llamar</span>
        </span>
      </li>
      <li nz-menu-item>
        <span><i nz-icon type="upload"></i><span class="nav-text">Atender</span></span>
      </li>
      <li nz-menu-item>
        <span><i nz-icon nzType="caret-right" nzTheme="fill"></i><span class="nav-text">Siguiente</span></span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <!--<nz-header style="background: #fff; padding:0;"></nz-header>-->
    <nz-content style="padding: .3rem;">
      <div style="padding: 1rem;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;background-color: #ffffff">
      <app-footer></app-footer>
    </nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #zeroTrigger >
  <i nz-icon type="menu-fold" theme="outline"></i><!--style="position: fixed;top: 1.7rem;z-index: 1000;" -->
</ng-template>
